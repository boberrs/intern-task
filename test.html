<!DOCTYPE HTML>
<html>
<head>
	<script src='solution.js'></script>
</head>

<body>
	<table>
		<tr>
			<td>Value of n:</td>
			<td><textarea onkeyup='parse()' id="n-value" style="width: 100px; height: 15px;"></textarea></td>
		</tr>
		<tr>
			<td>Input string:</td>
			<td><textarea onkeyup='parse()' id="input" style="width: 800px; height: 200px;"></textarea></td>
		</tr>
		<tr>
			<td>Output length:</td>
			<td><p id="output-length"></p></td>
		</tr>
		<tr>
			<td>Output string:</td>
			<td><textarea readonly='true' id="output" style="width: 800px; height: 200px;"></textarea></td>
		</tr>
		<tr>
			<td>Output html:</td>
			<td><div id="output-html" style="width: 800px; height: auto; min-height: 15px; border: 1px solid black"></div></td>
		</tr>
	</table>

</body>
</html>
